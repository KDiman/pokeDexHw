<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="hw-hide-name.css" />
    <script src="hw-hide-name.js"></script>
    <title>hw-hide-name</title>
  </head>
  <body>
    <div class="parentContainer">
      <div class="container">
        <h2>Home Work Hide Names</h2>
        <form class="formOne" onsubmit="hideNames()">
          <input
            type="text"
            name="FirstName"
            placeholder="First Name"
            id="firstName"
            required
          /><br />
          <br />
          <input
            type="text"
            name="LastName"
            placeholder="Last Name"
            id="lastName"
            required
          />
          <br /><br />
          <input type="submit" value="Send" id="button"/>
        </form>
      </div>
    </div>
  </body>
</html>
